<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Streetwear</title>
    <style>
        /* PALETA DE COLORES URBANA */
        :root {
            --negro: #0a0a0a;
            --blanco: #ffffff;
            --gris-oscuro: #1a1a1a;
            --rojo: #e63946;
            --azul: #0077b6;
            --morado: #7b2cbf;
            --texto-gris: #a0a0a0;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background: var(--negro); 
            color: var(--blanco); 
        }

        header { 
            padding: 60px 20px; 
            text-align: center; 
            background: linear-gradient(to bottom, #111, var(--negro));
        }

        header h1 { font-size: 2.5rem; letter-spacing: 5px; margin: 0; }
        header p { color: var(--texto-gris); text-transform: uppercase; font-size: 0.9rem; margin-top: 10px; }

        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; 
            padding: 40px 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* TARJETA DE PRODUCTO */
        .producto { 
            background: var(--gris-oscuro); 
            border-radius: 12px; 
            overflow: hidden; 
            transition: 0.3s;
            border: 1px solid #333;
        }

        .producto:hover { transform: translateY(-10px); border-color: var(--blanco); }

        .producto img { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            background: #222;
        }

        .info { padding: 20px; text-align: left; }
        
        /* ETIQUETAS DE COLORES SEGÚN CATEGORÍA */
        .tag { 
            font-size: 10px; 
            text-transform: uppercase; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-weight: bold; 
            margin-bottom: 10px;
            display: inline-block;
        }
        .tag-gorra { background: var(--rojo); color: white; }
        .tag-playera { background: var(--azul); color: white; }
        .tag-tenis { background: var(--morado); color: white; }

        h2 { font-size: 1.3rem; margin: 10px 0; }
        .precio { color: var(--blanco); font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; }

        .btn-comprar { 
            background: var(--blanco); 
            color: var(--negro); 
            padding: 12px; 
            text-decoration: none; 
            font-weight: bold; 
            display: block; 
            text-align: center;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-comprar:hover { background: #ccc; }

        footer { padding: 40px; text-align: center; color: var(--texto-gris); font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>Store GH</h1>
    <p>Gorras • Playeras • Tenis</p>
</header>

<div class="container">

    <div class="producto">
        <img src="https://images.unsplash.com/photo-1588850561407-ed78c282e89b?q=80&w=500" alt="Gorra">
        <div class="info">
            <span class="tag tag-gorra">Gorra</span>
            <h2>Snapback Black Edition</h2>
            <p class="precio">$250.00</p>
            <a href="https://wa.me/525587708222text=Hola, me interesa la Gorra Snapback" class="btn-comprar">COMPRAR POR WHATSAPP</a>
        </div>
    </div>

    <div class="producto">
        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=500" alt="Playera">
        <div class="info">
            <span class="tag tag-playera">Playera</span>
            <h2>Oversize Urban Blue</h2>
            <p class="precio">$350.00</p>
            <a href="https://wa.me/525587708222text=Hola, me interesa la Playera Oversize" class="btn-comprar">COMPRAR POR WHATSAPP</a>
        </div>
    </div>

    <div class="producto">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=500" alt="Tenis">
        <div class="info">
            <span class="tag tag-tenis">Tenis</span>
            <h2>Midnight Sneakers</h2>
            <p class="precio">$1,200.00</p>
            <a href="https://wa.me/525587708222text=Hola, me interesa los Tenis Midnight" class="btn-comprar">COMPRAR POR WHATSAPP</a>
        </div>
    </div>

</div>

<footer>
    © 2024 Mi Marca Urbana - Todos los derechos reservados.
</footer>

</body>
</html>
