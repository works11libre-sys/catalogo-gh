<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI MARCA | Catálogo Urbano</title>
    <style>
        :root {
            --negro: #1a1a1a;
            --blanco: #ffffff;
            --gris: #f4f4f4;
            --acento: #ff3e3e; /* Color para ofertas o detalles */
        }

        body {
            font-family: 'Inter', sans-serif; /* Tipografía limpia y moderna */
            margin: 0;
            background-color: var(--blanco);
            color: var(--negro);
        }

        header {
            padding: 40px 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 2px solid var(--negro);
        }

        .filtros {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }

        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--negro);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover; /* Esto hace que las fotos se vean pro */
        }

        .info {
            padding: 15px;
            text-align: center;
        }

        .categoria {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .precio {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn-whatsapp {
            display: block;
            background: var(--negro);
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-top: 15px;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    <h1>Nombre de tu Marca</h1>
    <p>Streetwear & Essentials</p>
</header>

<div class="grid-productos">
    <div class="card">
        <img src="https://via.placeholder.com/400x500" alt="Gorra Trucker">
        <div class="info">
            <span class="categoria">Gorras</span>
            <h3>Gorra Trucker Black</h3>
            <p class="precio">$25.00</p>
            <a href="https://wa.me/TUNUMERO" class="btn-whatsapp">Consultar Stock</a>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x500" alt="Tenis">
        <div class="info">
            <span class="categoria">Tenis</span>
            <h3>Urban Sneakers V1</h3>
            <p class="precio">$80.00</p>
            <a href="https://wa.me/TUNUMERO" class="btn-whatsapp">Consultar Stock</a>
        </div>
    </div>
</div>

</body>
</html>
